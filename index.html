!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Redirect Page</title>

  <!-- Redirect after 1 second -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        window.top.location.href = "https://example.com"; // <-- redirect link
      }, 1000);
    });
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- iFrame preview -->
  <iframe src="index.html"></iframe> <!-- <-- change this -->

</body>
</html>
